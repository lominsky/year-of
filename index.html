<html>
	<link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">

	<header>
		<title>This is the year of...</title>
	</header>

	<body>
		<div id="year" style="position: absolute; width:100%; text-align: center; top: 35%; font-family: 'Raleway', sans-serif; font-size: 48pt"></div>
	</body>

	<script>
		var date = location.search;

		var years = {
			2013: "No Forgiveness",
			2014: "Forgiveness",
			2015: "Revenge",
			2016: "Regret",
			2017: "",
			2018: "Gluttony",
			2019: "Ruin",
		}

		if(date == "")
			date = new Date().getFullYear();
		else
			date = date.substring(1);

		document.getElementById("year").innerHTML = years[date];
	</script>

</html>

<html>
	<link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">

	<header>
		<title>This is the year of...</title>
	</header>

	<body>
		<div id="year" style="position: absolute; width:100%; text-align: center; top: 35%; font-family: 'Raleway', sans-serif; font-size: 48pt"></div>
	</body>

	<script>
		setText();

		function interval() {
			var now = new Date();
			var midnight = new Date(now.getTime() + 1000*60*60*24);
			midnight.setHours(0);
			midnight.setMinutes(0);
			midnight.setSeconds(0);
			setTimeout(setText, midnight.getTime() - now.getTime());
		}

		function setText() {
			var date = location.search;
			var years = {
				2013: "No Forgiveness",
				2014: "Forgiveness",
				2015: "Revenge",
				2016: "Regret",
				2017: "Rage",
				2018: "Gluttony",
				2019: "Ruin",
				2020: "Frisson",
                                2021: "Delusion",
                                2022: "Gluttony",
                                2023: "",
                                2024: "",
                                2025: "",
                                2026: "",
			}
			date == "" ? date = new Date().getFullYear() : date = date.substring(1);
			document.getElementById("year").innerHTML = years[date];
			interval();
		}
	</script>

</html>
